<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pdfscale</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <main>
      <form action="/convert" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept="application/pdf" />
        <div class="scale-select">
          <label>
            <input type="radio" name="scale" value="a4" checked />
            Scale to fit A4
          </label>
          <label>
            <input type="radio" name="scale" value="b5" />
            Scale to fit JIS B5
          </label>
        </div>
        <input type="submit" value="Convert" />
      </form>
    </main>
  </body>
</html>
